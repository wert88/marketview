{% extends "app/base.html" %}

{% block content %}

<style>

a { color:#000; text-decoration:none; }

#carouselproduct.carousel-item img{
	width:500px;
	height:500px;
}

</style>


  <main class="mt-5 pt-2" style="margin-top:150px;">
    <div class="container dark-grey-text mt-2" style="margin-top:150px;">

      <!--Grid row-->
      <div class="row wow fadeIn" style="margin-top:50px;">

        <!--Grid column -->
		<div class="col-6">
			<div id="carouselproduct" class="carousel slide" data-ride="carousel">
			  <div class="carousel-inner">
			  
					<div class="carousel-item active">
					  <img src="{{ object.image.url }}" class="img-fluid" alt="">
					</div>
					
					<div class="carousel-item">
					  <img src="{{ object.image2.url }}" class="img-fluid" alt="...">
					</div>
					
					<div class="carousel-item">
					  <img src="{{ object.image3.url }}" class="img-fluid" alt="...">
					</div>
				
			  </div>
			  
			  <a class="carousel-control-prev" href="#carouselproduct" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselproduct" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			  </a>
			</div>

		</div>

      
        <!--Grid column-->
        <div class="col-6 mb-4">

          <!--Content-->
          <div class="p-4">
		  
            <div class="mb-3">
              <a href="">
                <span class="badge purple mr-2">{{ object.get_category_display }}</span>
              </a>
            </div>

			<p class="lead">
				<h4 class="font-weight-bold blue-text">
					<strong>
						  {% if object.discount_price %}
						  
						  <span class="mr-1">
							<del style="color:gray;" >${{ object.price }}</del>
						  </span>
						  
						  <span>${{ object.discount_price }}</span>
						  
						  {% else %}
						  
						  <span style="font-weight:bold;">${{ object.price }}</span>
						  
						  {% endif %}
					</strong>
				</h4>
			</p>

<p class="lead font-weight-bold">Description</p>

    <p>{{ object.description }}</p>
			
<a href="{{ object.Buy_url }}" target="_blank"><button class="btn " style="background-color:#B38B20;"  ><strong>GET IT HERE</strong></button></a>


          <!--Content-->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

      <hr>
	  

    </div>

</div>
  </main>

{% endblock content %}
