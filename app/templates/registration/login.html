{% extends 'registration/usersbase.html' %}
{% load static %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% load crispy_forms_tags %}


{% block base_content %}


<!-- BREAKER (Log in) -->

	<div class="breaker" style=" padding:50px;">
		<h1><span>Log in</span></h1>
	</div>
	
<!-- BREAKER (Log in) -->
<div class="row justify-content-center">
<div class="col-6 " >
<form class="mx-auto" method="post" action="{% url 'login' %}" enctype="multipart/form-data">
	    {% csrf_token %}
	<div class="md-form mb-5">
	
	<input type="text" id="username" class="form-control validate" name="username" >
	<label data-error="wrong" data-success="right" for="username" >Username</label>
	</div>
	
	<div class="md-form pb-3">
	<input type="password" id="Form-pass1" class="form-control validate" name="password" >
	<label data-error="wrong" data-success="right" for="Form-pass1">Your password</label>
	<p class="font-small blue-text d-flex justify-content-end">Forgot <a href="#" class="blue-text ml-1">
	Password?</a></p>
	</div>
	
	<div class="text-center mb-3">
	<button type="submit" class="btn blue-gradient btn-block btn-rounded z-depth-1a">Sign in</button>
	</div>
	
</form>
	
	</form>
</div>
</div>


{% endblock %}
